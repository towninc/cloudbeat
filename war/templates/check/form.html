<div class="box_grayLinewhite mt5">
    <h4 style="display:none;" id="addTitle"><liquidtpl:text key="check"/> <liquidtpl:text key="add"/></h4>
    <h4 style="display:none;" id="editTitle"><liquidtpl:text key="check"/> <liquidtpl:text key="edit"/></h4>
    <script type="text/javascript">
        //<![CDATA[

        $(function(){
            $.checkForm = {};
            $.initForm("checkForm", "/check/json", null, function(jsonData){
                var values = jsonData.values;
                $.setFormValues( "checkForm", jsonData );

                //recipients
                var recipients = values.recipients;
                if(recipients != null){
                    var recipientsSize = recipients.length;
                    var recipientsValue = "";
                    for(var i = 0; i < recipientsSize; i++){
                        recipientsValue += recipients[i] + "\n";
                    }
                    $("#recipientsField").val(recipientsValue);
                }
            });
        });
        //]]>
    </script>
    <form action="/check/form" id="checkForm" style="display: none;">
        <div class="ma5">
            <label class="bold"><liquidtpl:text key="check.name"/> <strong class="fcRed">(*)</strong></label>
            <span id="nameError" class="warningMessageOne" style="display:none;" />
            <input id="nameField" name="name" class="w99" />
        </div>
        <div class="ma5">
            <label class="bold"><liquidtpl:text key="check.url"/> <strong class="fcRed">(*)</strong></label>
            <span id="urlError" class="warningMessageOne" style="display:none;" />
            <input id="urlField" name="url" class="w99" />
        </div>
        <div class="ma5">
            <label class="bold"><liquidtpl:text key="check.formParams"/></label>
            <span id="formParamsError" class="warningMessageOne" style="display:none;" />
            <textarea id="formParamsField" name="formParams" class="w99" ></textarea>
            <div class="small"><liquidtpl:text key="check.formParamsMessage"/></div>
        </div>
        <div class="ma5">
            <label class="bold"><liquidtpl:text key="check.preloadUrl"/></label>
            <span id="preloadUrlError" class="warningMessageOne" style="display:none;" />
            <input id="preloadUrlField" name="preloadUrl" class="w99" />
            <div class="small"><liquidtpl:text key="check.preloadUrlMessage"/></div>
        </div>
        <div class="ma5">
            <label class="bold"><liquidtpl:text key="check.assertText"/></label>
            <span id="assertTextError" class="warningMessageOne" style="display:none;" />
            <input id="assertTextField" name="assertText" class="w99" />
            <div class="small"><liquidtpl:text key="check.assertTextMessage"/></div>
        </div>
        <div class="ma5">
            <label class="bold"><liquidtpl:text key="check.xPath"/></label>
            <span id="xPathError" class="warningMessageOne" style="display:none;" />
            <input id="xPathField" name="xPath" class="w99" />
            <div class="small"><liquidtpl:text key="check.xPathMessage"/></div>
        </div>
        <div class="ma5">
            <label class="bold"><liquidtpl:text key="check.recipients"/></label>
            <span id="recipientsError" class="warningMessageOne" style="display:none;" />
            <textarea id="recipientsField" name="recipients" class="w99" rows="5"></textarea>
            <div class="small"><liquidtpl:text key="check.recipientsMessage"/></div>
        </div>
        <div class="ma5">
            <label class="bold"><liquidtpl:text key="check.failThreshold"/></label>
            <span id="failThresholdError" class="warningMessageOne" style="display:none;" />
            <div>
              <liquidtpl:text key="check.failThresholdPrefix"/>
              <input id="failThresholdField" name="failThreshold" size="3" />
              <liquidtpl:text key="check.failThresholdSuffix"/>
            </div>
        </div>
        <hr/>
        <div class="ma5">
            <label class="bold"><liquidtpl:text key="check.description"/></label>
            <span id="descriptionError" class="warningMessageOne" style="display:none;" />
            <textarea id="descriptionField" name="description" class="w99" rows="20"></textarea>
        </div>
        <div class="ma5">
            <label class="bold"><liquidtpl:text key="check.active"/><strong class="fcRed">(*)</strong></label>
            <span id="activeError" class="warningMessageOne" style="display:none;" />
            <div>
            <input type="radio" id="activeField1" name="active" value="true" checked="checked" /><label for="activeField1"><liquidtpl:text key="check.isActive"/></label>
            <input type="radio" id="activeField2" name="active" value="false" /><label for="activeField2"><liquidtpl:text key="check.isInactive"/></label>
            </div>
        </div>
    </form>
</div>
