<div class="span12">
	<div class="widget">
		<div class="widget-header">
			<i class="icon-lock"></i>
			<h3><liquidtpl:formTitle/></h3>
		</div> <!-- /widget-header -->
		<div class="widget-content">
			<form action="/user/password" id="passwordForm" class="form-horizontal">
				<fieldset>
				<div class="control-group">
				<label class="control-label" for="password">現在のパスワード</label>
				<div class="controls">
					<input type="password" class="input-xlarge" name="password" id="password" placeholder="現在のパスワード"/>
					<div id="passwordError" class="alert alert-danger" style="display:none; margin-top: 5px;"></div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="newpassword">新しいパスワード</label>
				<div class="controls">
					<input type="password" class="input-xlarge" name="newpassword" id="newpassword" placeholder="新しいパスワード"/>
					<div id="newpasswordError" class="alert alert-danger" style="display:none; margin-top: 5px;"></div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="confirmpassword">新しいパスワード(確認)</label>
				<div class="controls">
					<input type="password" class="input-xlarge" name="confirmpassword" id="confirmpassword" placeholder="新しいパスワード(確認)"/>
					<div id="confirmpasswordError" class="alert alert-danger" style="display:none; margin-top: 5px;"></div>
				</div>
			</div>
					<div class="form-actions">
						<button type="submit" class="btn btn-primary btn-large">パスワード変更</button>
					</div>
				</fieldset>						
			</form>
		</div>
	</div>
	<!-- /widget-content -->
</div>
<!-- /widget -->
<script type="text/javascript">
        //<![CDATA[

        $(function(){
        	 $.setFormValues( "passwordForm", "" );

        });
        //]]>
</script>
