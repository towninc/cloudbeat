<div class="span12">
	<div class="widget">
		<div class="widget-header">
			<i class="icon-envelope"></i>
			<h3>
				<liquidtpl:formTitle />
			</h3>
		</div>
		<!-- /widget-header -->
		<div class="widget-content">
			<form action="/user/editMail" id="emailForm"
				class="form-horizontal">
				<fieldset>
					<div class="control-group">
						<label class="control-label" for="email">変更後のメールアドレス</label>
						<div class="controls">
							<input type="email" class="input-xlarge" name="email"
								id="email" placeholder="変更後のメールアドレス" />
							<div id="emailError" class="alert alert-danger"
								style="display: none; margin-top: 5px;"></div>
						</div>
					</div>
					<div class="form-actions">
						<button type="submit" class="btn btn-primary btn-large">メールアドレス変更</button>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	<!-- /widget-content -->
</div>
<!-- /widget -->
